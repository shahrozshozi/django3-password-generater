<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<div class="container text-center">
<h1>Password Generator</h1>
<form action="{% url 'password' %}">
    <select name="length">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
    </select> Length
<br>
    <input type='checkbox' name='uppercase'> Uppercase
<br>
    <input type='checkbox' name='lowercase'> Lowercase
<br>
    <input type='checkbox' name='special character'> Special Character
<br>
    <input type='checkbox' name='number'> Number
<br>
    <input type="submit", name='submit' value="generate password" class="btn btn-primary">
</form>
<a href="{% url 'about' %}", class='btn btn-success'>About</a> </div>
